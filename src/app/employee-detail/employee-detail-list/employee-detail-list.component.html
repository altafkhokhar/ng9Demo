<style>

 table {
  width: 100%;
  
}

  .grid-Header {
    text-align: center;
    font-weight:600;
     }

  .grid-Icon {

   text-align: center;
  }

   .grid-AccNum {

   text-align: center;
  }

  .grid-Text {
    text-align: left;
     padding-right:20px;
  }


  .grid-Number {
    text-align: right;
      padding-right:20px;
  }

</style>


<div style="height:400px;">

  <table mat-table [dataSource]="service.list" class="mat-elevation-z8">


    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="grid-Header" width="8%"> Id </th>
      <td mat-cell *matCellDef="let element" class="grid-Number"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="employee_name">
      <th mat-header-cell *matHeaderCellDef class="grid-Header"> Name </th>
      <td mat-cell *matCellDef="let element" class="grid-Text"> {{element.employee_name}} </td>
    </ng-container>

    <ng-container matColumnDef="account_number">
      <th mat-header-cell *matHeaderCellDef class="grid-Header" width="15%"> Account Number </th>
      <td mat-cell *matCellDef="let element" class="grid-AccNum"> {{element.account_number}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="employee_salary">
      <th mat-header-cell *matHeaderCellDef class="grid-Header" width="10%"> Salary </th>
      <td mat-cell *matCellDef="let element" class="grid-Number"> {{element.employee_salary}} </td>
    </ng-container>

    <ng-container matColumnDef="Delete">
      <th mat-header-cell *matHeaderCellDef class="grid-Header" width="10%"> Delete</th>
      <td mat-cell *matCellDef="let element" class="grid-Icon">
        <mat-icon aria-hidden="false" aria-label="Example home icon" (click)="deleteEmployee(element.id)">delete</mat-icon>

      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="goToDetail(row.id)"></tr>
  </table>




</div>
