<style>

 table {
  width: 100%;
}

</style>



<table mat-table [dataSource]="service.list" class="mat-elevation-z8">

  
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="employee_name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.employee_name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="employee_salary">
    <th mat-header-cell *matHeaderCellDef> Salary </th>
    <td mat-cell *matCellDef="let element"> {{element.employee_salary}} </td>
  </ng-container>

  <ng-container matColumnDef="Delete" ` >
    <th mat-header-cell *matHeaderCellDef> Delete</th>
    <td mat-cell *matCellDef="let element" align="center">
      <mat-icon aria-hidden="false" aria-label="Example home icon" (click)="deleteEmployee(element.id)">delete</mat-icon>

    </td>
  </ng-container>
  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="goToDetail(row.id)"></tr>
</table>
