<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">

  <div>
    <div *ngIf="employeeForm.controls.employee_name.errors?.required && employeeForm.controls.employee_name.touched"
         class="demo-required">
      *Required
    </div> 
    <label>
      Employee Name:

      <input type="text" formControlName="employee_name" required />
    </label>
  </div>

  <br />
  <label>
    Employee Salary:
    <input type="number" formControlName="employee_salary">
  </label>
  <br />
  <br />
  <br />
  <label>
    Employee DOB:
    <input type="date" formControlName="employee_dob" required />
  </label>
  <button type="submit" [disabled]="!employeeForm.valid">Submit</button>
</form>


<hr>


<p>
  Form Value: {{ employeeForm.value | json }}
</p>


<p>
  Form Status: {{ employeeForm.status }}
</p>
